<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Todo-App (native JS)</title>
</head>

<body>
  <nav class="light-blue" role="navigation">
    <div class="nav-wrapper container">
      <a class="brand-logo" href="#">My little Todo App</a>
    </div>
  </nav>
  <div class="section">
    <div class="container" id="app">
      <div class="row">
        <label for="new-title">Title</label>
        <input id="new-title" v-model="newTitle" />
        <label for="new-description">Description</label>
        <input id="new-description" v-model="newDescription" />
        <button class="btn-floating right" @click="add"><i class="material-icons">add</i></button>
      </div>

      <div class="row">
        <ul class="collection">
          <li v-for="item in items" class="collection-item">
            <span class="title">{{item.title}}</span>
            <button class="btn-floating btn-small secondary-content" @click="removeItem(item)"><i
                class="material-icons">delete</i></button>
            <p>{{item.description}}</p>
          </li>
        </ul>
      </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="https://unpkg.com/vue@next"></script>
  <script src="https://unpkg.com/vuex@4"></script>
  <script src="logic.js"></script>
  <script src="main.js"></script>
</body>

</html>
